<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #555;
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>{{ title }}</h2>
      <form (ngSubmit)="addEmployee()" #employeeForm="ngForm">
        <div>
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            [(ngModel)]="employee.name"
            name="name"
            required
          />
        </div>

        <div>
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="employee.email"
            name="email"
            required
          />
        </div>

        <div>
          <label for="title">Title:</label>
          <input
            id="title"
            type="text"
            [(ngModel)]="employee.title"
            name="title"
            required
          />
        </div>

        <div>
          <label for="phone">Phone:</label>
          <input
            id="phone"
            type="text"
            [(ngModel)]="employee.phone"
            name="phone"
            required
          />
        </div>

        <div>
          <label for="imageUrl">Image URL:</label>
          <input
            id="imageUrl"
            type="text"
            [(ngModel)]="employee.imageUrl"
            name="imageUrl"
          />
        </div>

        <button type="submit" [disabled]="!employeeForm.form.valid">
          Add Employee
        </button>
      </form>
    </div>
  </body>
</html>
