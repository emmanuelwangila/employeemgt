<div class="bg-slate-200 h-screen p-4">
  <!-- Main Content -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-teal-600 text-2xl mb-6">Employee Management System</h1>
    <h2
      class="text-yellow-500 lg:w-[10%] sm:w-fit rounded-md border border-blue-500 border-1 m-3 font-semibold font-sans"
    >
      Employees
    </h2>
    <div class="overflow-x-auto">
      <table class="min-w-full overflow-x-visible bg-white">
        <thead>
          <tr>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs leading-4 font-medium text-blue-500 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs leading-4 font-medium text-blue-500 uppercase tracking-wider"
            >
              Name
            </th>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs leading-4 font-medium text-blue-500 uppercase tracking-wider"
            >
              Email
            </th>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs leading-4 font-medium text-blue-500 uppercase tracking-wider"
            >
              Title
            </th>
            <th
              class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs leading-4 font-medium text-blue-500 uppercase tracking-wider"
            >
              Remove
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Loop over the employees array -->
          <!-- Loop for the Table in the table row too load Dynamic Dataa.. -->
          <tr *ngFor="let employee of employees">
            <td
              class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-700"
            >
              {{ employee.id }}
            </td>
            <td
              class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-700"
            >
              {{ employee.name }}
            </td>
            <td
              class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-700"
            >
              {{ employee.email }}
            </td>
            <td
              class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-700"
            >
              {{ employee.title }}
            </td>
            <td
              class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-700"
            >
              <button
                (click)="deleteEmployee(employee.id)"
                class="text-red-600 hover:text-red-800"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
